<VirtualHost *:80>
    ServerName recluter.com
    ServerAlias recluter.com
    DocumentRoot /var/www/recluter/public

    <Directory /var/www/recluter>
        AllowOverride All
    </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =recluter.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>